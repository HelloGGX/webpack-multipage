<!DOCTYPE html>
<html>

<head>
    <%= require('html-loader!../../components/meta/meta.html')  %>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
   
</head>

<body>
    <div class="page">
            <%= require('html-loader!../../components/banner/banner.html')  %>
        <div id="index-content-v2">
            <div class="weui-tab">
                <div class="weui-tab__panel content-panel">
                    <div class="content-wrapper bg-grey">
                        <div class="content-inner">
                            <div>
                                <form id="createClub" action="" name="form1" method="post">
                                    <div class="weui-cells weui-cells_form club-logo-upload" id="uploader">
                                        <input type="hidden" name="clubLogo" id="hdimg" value="">
                                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                                            <div class="weui-cell__hd">
                                                <label for="" class="weui-label">俱乐部logo</label>
                                            </div>
                                            <div class="weui-cell__bd">
                                                <div class="weui-select text-right">
                                                    <div class="weui-uploader">
                                                        <div class="weui-uploader__bd">
                                                            <ul class="weui-uploader__files img-covers" id="uploaderFiles">

                                                            </ul>
                                                            <div class="weui-uploader__input-box fright">
                                                                <input id="uploaderInput" name="imgfile" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weui-cells">
                                        <div class="weui-cell">
                                            <div class="weui-cell__hd"><label class="weui-label">名称</label></div>
                                            <div class="weui-cell__bd">
                                                <input class="weui-input text-right" required type="text" name="clubName"  placeholder="俱乐部名称">
                                            </div>
                                        </div>
                                        <div class="weui-cell weui-cell_select weui-cell_select-after actAddr">
                                            <div class="weui-cell__hd">
                                                <label for="" class="weui-label">所在地</label>
                                            </div>
                                            <div class="weui-cell__bd">
                                                <div class="weui-select text-right" data-name="address">
                                                    <input type="text" name="clubAddr" required readonly="" placeholder="请选择" emptyTips="请输入俱乐部名称">
                                                </div>
                                            </div>
                                        </div>
                                        <a id="addMainType" class="weui-cell weui-cell_access" href="javascript:;">
                                            <input type="hidden" name="majorType">
                                            <div class="weui-cell__bd">
                                                <p>主打项目</p>
                                            </div>
                                            <div class="weui-cell__ft">
                                               
                                            </div>
                                        </a>
                                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                                            <div class="weui-cell__hd">
                                                <label for="" class="weui-label">宣言</label>
                                            </div>
                                            <div class="weui-cell__bd">
                                                <div class="weui-select text-right">
                                                    <input id="declaration"  type="text" required name="declaration" readonly="" placeholder="请填写俱乐部愿景" emptyTips="请输入俱乐部宣言">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                                            <div class="weui-cell__hd">
                                                <label for="" class="weui-label">简介</label>
                                            </div>
                                            <div class="weui-cell__bd">
                                                <div class="weui-select text-right">
                                                    <input id="introduction" type="text" required name="introduction" readonly="" placeholder="请简单介绍一下你的俱乐部">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weui-cells">
                                        <div class="weui-cell">
                                            <div class="weui-cell__hd"><label class="weui-label">负责人</label></div>
                                            <div class="weui-cell__bd">
                                                <input class="weui-input" required name="principal" type="text"  placeholder="输入" emptyTips="请输入负责人姓名">
                                            </div>
                                        </div>
                                        <div class="weui-cell">
                                            <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                                            <div class="weui-cell__bd">
                                                <input class="weui-input" required  name="phoneNum" pattern="REG_PHONE" type="number" placeholder="请输入手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weui-btn-area">
                                        <a class="weui-btn weui-btn_primary" href="javascript:" id="submitReview">提交审核</a>
                                    </div>
                                </form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!../addMainItem/addMainItem.html')  %>
    </div>
</body>

</html>
