<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="page">
        <div id="index-content-v2">
            <div id="navbar" class="nav-bar-container sticky">
                <div class="viewport">
                    <div class="list-wrapper">
                        <div class="scroll-content">
                            <div>
                                <ul class="nav-bar-content" id="navbar-ul">
                            
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section id="J_order" class="filter">
                <div class="o_item o_cur"><span>综合排序</span> 
                    <svg data-v-a5cc4024="" viewBox="0 0 72 32" class="dropdown-icon"><path data-v-a5cc4024="" d="M36 32l36-32h-72z"></path></svg>
                </div>
                <div class="o_item"><span>好评优先</span></div>
                <div class="o_item"><span>距离最近</span></div>
                <div class="o_item"><span>筛选</span><i></i></div>
            </section>
            <section  class="filter-extend filter-sort">
                    <ul >
                      <li >
                        <span >综合排序</span>
                        <img src="/src/assets/imgs/icons/select.png" class="selected"></li>
                      <li >
                        <span >销量最高</span>
                        <img  src="/src/assets/imgs/icons/select.png" class="selected"></li>
                      <li >
                        <span>起送价最低</span>
                        <img  src="/src/assets/imgs/icons/select.png" class="selected"></li>
                      <li >
                        <span>配送最快</span>
                        <img src="/src/assets/imgs/icons/select.png" class="selected"></li>
                    </ul>
            </section>
            <div id="index-main-content">
                <div id="store">
                    <div class="store-wrapper">
                        <div class="store-group">
                                <div class="stores">
                               
                                </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="pulldown" class="pulldown-wrapper" style="display: none">
                    <div class="before-trigger">
                        <h1>哈哈</h1>
                    </div>
                    <div class="after-trigger">
                            <div class="loading">
                                  <div class="mf-loading-container">
                                      <img src="/src/assets/imgs/loading.gif">
                                  </div>
                            </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
