<link href="/css/manifest-bundle-b13f3.css" rel="stylesheet"><link href="/css/libs-bundle-8212a.css" rel="stylesheet"><link href="/css/common-bundle-b6df3.css" rel="stylesheet"><link href="/css/act-apply-bundle-70b1f.css" rel="stylesheet"></head>

    <div class="page">
        <div class="banner-container">

        <div class="banner-icon-back banner-left back" ><a><span></span></a></div>
        <div class="banner-tit banner-text"></div>
        <div class="banner-right"><a></a></div>
    </div>
</div>
        <div id="index-content-v2">
            <div class="weui-tab">
                <div class="weui-tab__panel content-panel">
                    <div class="content-wrapper bg-grey">
                        <div class="content-inner">
                            <div>

                                    <input type="hidden" name="clubId">

                                                <div class="weui-cell__bd">

                                                </div>
                                            </div>
                                            <div class="weui-cell">
                                                <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
                                                <div class="weui-cell__bd">
                                                    <input class="weui-input text-right" required pattern="REG_PHONE" name="phone" type="number" placeholder="请输入手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="btn-apply-comfirm">
