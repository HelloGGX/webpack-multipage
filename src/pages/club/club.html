<!DOCTYPE html>
<html>

<head>
    <%= require('html-loader!../../components/meta/meta.html')  %>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

</head>

<body>
    <%= require('html-loader!../../components/search/search.html')  %>
    <div class="page">
        <div id="index-content-v2">
            <!--搜索navbar-->
            <div class="banner-container">
                    <div class="banner">
                        <div id="addrHome" class="banner-left"><i class="iconfont icon-location"></i><span></span></div>
                        <div class="searchbar">
                            <p><span>搜索</span></p>
                        </div>
                    </div>
            </div>
            <div class="weui-tab">

                                <!--tabs选项框-->
                                <div class="nav_fixed_wrap relative">
                                        <ul class="nav_fixed_catgoods nav-fixed-max-width">
                                            <li class="fixed_nav_item_catgoods fixed_nav_item_catgoods_first" data-type="city">
                                                <span class="nav_cur_cat">同城</span>
                                            </li>
                                            <li class="fixed_nav_item_catgoods" data-type="hot">
                                                <span class="">活跃</span>
                                            </li>
                                            <li class="fixed_nav_item_catgoods" data-type="star">
                                                <span class="">星级</span>
                                            </li>
                                        </ul>
                                </div>
                                <div class="weui-tab__panel content-panel">
                                        <div class="bubble-wrapper">
                                            <div class="content-inner">
                                                <div>
                                                    <ul id="club-grid">

                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                </div>

                <%= require('html-loader!../../components/footer/footer.html')  %>
            </div>
        </div>
    </div>
</body>

</html>
