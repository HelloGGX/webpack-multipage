<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="page">
        <div id="index-content-v2">
            <div class="weui-tab">
                <div class="weui-tab__panel content-panel">
                    <div class="content-wrapper">
                        <div class="content-inner">
                            <div>
                                <div class="weui-search-bar" id="searchBar">
                                    <form class="weui-search-bar__form">
                                        <div class="weui-search-bar__box">
                                            <i class="weui-icon-search"></i>
                                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                                        </div>
                                        <label class="weui-search-bar__label" id="searchText">
                                            <i class="weui-icon-search"></i>
                                            <span>搜索</span>
                                        </label>
                                    </form>
                                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-tabbar footer">
                    <a href="index.html" class="footer-item weui-tabbar__item">
                        <i class="weui-tabbar__icon iconfont icon-homepage"></i>
                        <p class="weui-tabbar__label">首页</p>
                    </a>
                    <a href="activity.html" class="footer-item weui-tabbar__item ">
                        <i class="weui-tabbar__icon iconfont icon-coordinates"></i>
                        <p class="weui-tabbar__label">活动</p>
                    </a>
                    <a href="javascript:;" class="footer-item weui-tabbar__item tabbar_on">
                        <i class="weui-tabbar__icon iconfont icon-interactive_fill"></i>
                        <p class="weui-tabbar__label">社区</p>
                    </a>
                    <a href="javascript:;" class="footer-item weui-tabbar__item">
                        <i class="weui-tabbar__icon iconfont icon-mine"></i>
                        <p class="weui-tabbar__label">我的</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
