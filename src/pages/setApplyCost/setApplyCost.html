<!--======================这是设置活动费用项的页面=========================-->
<div id="setApplyCost" class="cover" style="display: none;">
        <div class="cover-inner">
            <div class="cover-banner-container">
                    <div class="cover-banner">
                        <div id="applyCostCancel" class="cover-banner-icon-back cover-banner-left"><a><span></span></a></div>
                        <div class="cover-banner-tit">活动费用</div>
                        <div id="applyCostSave" class="cover-banner-right"><a>保存</a></div>
                    </div>
            </div>
            <div class="cover-form">
                    <div class="weui-cells weui-cells_radio margin"> 
                        <label id="unfee" class="weui-cell weui-check__label" for="r1">
                            <div class="weui-cell__bd">免费</div> 
                            <div class="weui-cell__ft"> 
                                <input required type="radio"  class="weui-check" name="sex" value="male" id="r1" tips="请选择性别">
                                <span class="weui-icon-checked"></span> 
                            </div> 
                        </label> 
                        <label id="fee" class="weui-cell weui-check__label" for="r2"> 
                            <div class="weui-cell__bd">付费</div> 
                            <div class="weui-cell__ft">
                                <input type="radio" name="sex" class="weui-check" value="female" id="r2">
                                <span class="weui-icon-checked"></span> 
                            </div> 
                        </label>
                    </div>
                    <div class="weui-cells">
                        <div  id="unfeeDetail" class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">活动总名额</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" pattern="[0-9]*" id="apllyNum" type="number" name="fyzme"  placeholder="默认不限">
                            </div>
                        </div>
                    </div>
                    <div id="feeDetail" style="display: none;">
                        <div class="weui-cells margin">
                                <div class="weui-cell">
                                        <div class="weui-cell__hd"><label class="weui-label">活动总名额</label></div>
                                        <div class="weui-cell__bd">
                                                <input class="weui-input" pattern="[0-9]*" id="feeApllyNum" type="number" name="fysfzme"  placeholder="默认不限">
                                        </div>
                                </div>
                                <div class="weui-cell weui-cell_select weui-cell_select-after refund">
                                        <div class="weui-cell__hd">
                                            <label for="" class="weui-label">退款设置</label>
                                        </div>
                                       
                                        <div class="weui-cell__bd">
                                            <div class="weui-select text-right">
                                               <input type="text" name="refundSet" value="不支持退款">
                                            </div>
                                        </div>
                                </div>
                        </div>
                        <div class="weui-cells__title">费用设置</div>
                        <div id="feeItem"></div>
                        <div id="addfee">
                                <div class="list-block margin">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media addIcon">
                                                    <span class="">
                                                         <img src="../../imgs/icons/addIcon.png" alt="">
                                                    </span>
                                                </div>
                                                <div class="item-inner">
                                                    <div class="item-title small-txt high-grey">费用设置</div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <textarea maxlength="200" name="ExpDescr"  class="weui-textarea" placeholder="费用说明" rows="3"></textarea>
                                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_switch">
                                <div class="weui-cell__bd">在线付费</div>
                                <div class="weui-cell__ft">
                                    <input class="weui-switch" name="payOnline" type="checkbox" value="否">
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells__title">
                            <p>收款账户：My SunShi-2029430</p>
                            <p>活动发布后金额不可更改，有人付费后活动无法删除。</p>
                        </div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_switch">
                                <div class="weui-cell__bd">其他支付方式</div>
                                <div class="weui-cell__ft">
                                    <input class="weui-switch" type="checkbox" name="otherPay" value="否">
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells__title">
                            <p>开启后将允许支付宝.微信以外的支付方式，例如线下当面付款或通过网银支付</p>
                        </div>
                    </div>
            </div>
        </div>
</div>
