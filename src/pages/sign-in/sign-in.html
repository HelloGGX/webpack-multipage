<!DOCTYPE html>
<html>

<head>
    <%= require('html-loader!../../components/meta/meta.html')  %>
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>

</head>

<body>
    <div class="page">
        <%= require('html-loader!../../components/banner/banner.html')  %>
            <div id="index-content-v2">
                <div class="weui-tab">
                    <div class="weui-tab__panel content-panel">
                        <div class="content-wrapper bg-white">
                            <div class="content-inner">
                                <div>
                                    <div class="top flex flex-align-end flex-pack-center flex-warp">
                                        <div class="out-1 flex flex-align-center flex-pack-center" id="signIn">
                                            <div class="out-2 flex flex-align-center flex-pack-center">
                                                <div class="signBtn">
                                                    <strong id="sign-txt">签到</strong>
                                                    <span>连续<em id="sign-count">0</em>天</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tips">今天已签到，获得1个红包</div>
                                    <div class="Calendar">
                                        <div id="toyear" class="flex flex-pack-center">
                                            <div id="idCalendarPre">&lt;</div>
                                            <div class="year-month">
                                                <span id="idCalendarYear">2018</span>年<span id="idCalendarMonth">6</span>月
                                            </div>
                                            <div id="idCalendarNext">&gt;</div>
                                        </div>
                                        <table border="1px" cellpadding="0" cellspacing="0">
                                            <thead>
                                                <tr class="tou">
                                                    <td>日</td>
                                                    <td>一</td>
                                                    <td>二</td>
                                                    <td>三</td>
                                                    <td>四</td>
                                                    <td>五</td>
                                                    <td>六</td>
                                                </tr>
                                            </thead>
                                            <tbody id="idCalendar">
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="weui-cells__title">
                                        <p>1.签到随机获得度币1-10分</p>
                                        <p>2.连续签到有几率获得双倍暴击</p>
                                        <p>3.一个月签满，会有额外惊喜</p>
                                    </div>                       
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
    </div>
</body>

</html>
