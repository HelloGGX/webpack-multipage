<!DOCTYPE html>
<html>

<head>
    <%= require('html-loader!../../components/meta/meta.html')  %>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
   
</head>

<body>
    <div class="page"> 
        <div id="login">
            <div class="weui-tab">
                <div class="weui-tab__panel content-panel">
                    <div class="container-wrapper">
                        <div class="container-inner">
                            <div class="logo sd-logo"></div>
                            <form id="loginForm" class="mlogin" action="#" method="post">
                                <div class="am-list">
                                    <div class="am-list-item">
                                        <div class="am-list-control">
                                            <input type="text" class="am-input-required" name="TPL_username" placeholder="手机号/邮箱/会员名" value="" id="username">
                                        </div>
                                        <div class="am-list-action"><i class="am-icon-clear" style="display: none;"></i></div>
                                    </div>
                                    <div class="am-list-item">
                                        <div class="am-list-control">
                                            <input type="password" class="am-input-required am-input-required-password" name="TPL_password" placeholder="请输入密码" value="" id="password">
                                        </div>
                                        <div class="am-list-action am-list-action-password"><i class="am-icon-clear" style="display: none;"></i></div>
                                        <div class="pwd-show iconfont" id="show-pwd"></div>
                                    </div>
                                </div>
                                <div class="checkcode-wrap">
                                    <div id="checkcode"></div>
                                </div>
                                <div class="other-link">
                                    <div class="am-field am-footer">
                                        <a href="regist.html" class="f-left">免费注册</a>
                                        <a id="forget" class="f-right">忘记密码</a>
                                    </div>
                                </div>
                                <div class="am-field am-fieldBottom">
                                    <button type="submit" class="am-button am-button-submit" id="btn-submit">登 录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
